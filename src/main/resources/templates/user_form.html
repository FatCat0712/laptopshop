<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>[[${pageTitle}]]</title>
</head>
<body>
    <div class="container mt-5">
            <div class="row">
                <div  class="col-12 col-md-6 mx-auto">
                    <h2>Create new user</h2>
                    <hr>
                    <form th:action=@{/admin/user/save} method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number:</label>
                            <input type="text" class="form-control" th:field="*{phone}" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" th:field="*{address}" id="address">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
        </div>
    </div>

</body>
</html>
