<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="/client/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/client/css/style.css" rel="stylesheet" />

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form method="post" th:action="@{/register}" th:object="${registerUser}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" th:classAppend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="inputFirstName" type="text" placeholder="Enter your first name"  th:field="*{firstName}"/>
                                                        <label for="inputFirstName">First name</label>
                                                        <span th:if="${#fields.hasErrors('firstName')}"  th:errorclass="invalid-feedback" th:errors="*{firstName}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"  th:field="*{lastName}"/>
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control"  th:classAppend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="inputEmail" type="email" placeholder="name@example.com" th:field="*{email}"/>
                                                <label for="inputEmail">Email address</label>
                                                <span th:if="${#fields.hasErrors('email')}"  th:errorclass="invalid-feedback" th:errors="*{email}"></span>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control"  th:classAppend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="inputPassword" type="password" placeholder="Create a password" th:field="*{password}">
                                                        <label for="inputPassword">Password</label>
                                                        <span th:if="${#fields.hasErrors('password')}"  th:errorclass="invalid-feedback" th:errors="*{password}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control"  th:classAppend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}" id="inputPasswordConfirm" type="password" placeholder="Confirm password"  th:field="*{confirmPassword}"/>
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                        <span th:if="${#fields.hasErrors('confirmPassword')}"  th:errorclass="invalid-feedback" th:errors="*{confirmPassword}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn btn-lock btn-primary border-2 border-secondary rounded-pill text-white" type="submit">
                                                        Create Account
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a class="btn-link" th:href="@{/login}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
