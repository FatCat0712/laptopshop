<div th:fragment="content" th:remove="tag">

        <div class="container px-0">

                </button>

                    <div class="navbar-nav w-100 d-none d-xl-flex flex-row justify-content-between ">
                        <div class="d-flex m-3 me-0">

                                <div class="dropdown my-auto">

                                        <li class="d-flex align-items-center flex-column" style="min-width: 300px;">
                                            <img style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"

                                                <span>[[${session.fullName}]]</span>
                                            </div>

                                        <li><a class="dropdown-item nav-item nav-link" href="#">Quản lý tài khoản</a></li>

                                        </li>

                                            <form method="post" th:action="@{/logout}">

                                            </form>
                                        </li>
                                    </ul>

                            </th:block>
                        </div>
                    </div>

                    <div class="navbar-nav w-100 flex-column px-4 d-xl-none">
                        <th:block sec:authorize="isAuthenticated()">
                            <div class="d-flex align-items-center flex-column">
                                <img style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"
                                     th:src="${session.avatar}" />
                                <div class="text-center my-3">
                                    <span>[[${session.fullName}]]</span>
                                </div>

                            <div>

                                    <i class="fa fa-shopping-bag fa-2x"></i>
                                    <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 35px; height: 20px; min-width: 20px;">3</span>

                            </div>
                            <div>
                                <a class="nav-item nav-link" href="#">Lịch sử mua hàng</a>

                        <th:block sec:authorize="!isAuthenticated()">
                            <a th:href="@{'/login'}" class="nav-item nav-link">Đăng nhập</a>
                            <a th:href="@{'/register'}" class="nav-item nav-link">Đăng ký</a>

                        </div>

                            <form method="post" th:action="@{/logout}">

                            </form>
                        </div>
                    </div>
                </div>
            </nav>
