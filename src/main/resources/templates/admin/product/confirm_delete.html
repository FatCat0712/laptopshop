<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Products</h1>
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/product}">Product</a>
                    </li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
                <div class="container mt-5">
                    <div class="col-12 mx-auto">
                        <h2>Delete the product with ID [[${id}]]</h2>
                        <hr>
                        <div class="alert alert-danger" role="alert">
                            Are you sure to delete this product ?
                        </div>
                        <form th:action="@{/admin/product/delete}" method="post">
                            <input type="hidden" name="id" th:value="${id}">
                            <button type="submit" class="btn btn-danger">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/layout/footer :: content}">...</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
