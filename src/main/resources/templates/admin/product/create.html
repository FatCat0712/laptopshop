<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Products</h1>
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Products</li>
                </ol>
                <div class="container">
                    <div class="row">
                        <div  class="col-12 col-md-6 mx-auto">
                            <h2>[[${pageTitle}]]</h2>
                            <hr>
                            <form th:action=@{/admin/product/save} method="post" th:object="${product}" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name:</label>
                                            <input type="text" class="form-control" th:classAppend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" th:field="*{name}" id="name">
                                            <span th:if="${#fields.hasErrors('name')}" th:errorClass="invalid-feedback" th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">Price:</label>
                                                <input type="number" step="0.1" class="form-control" th:classAppend="${#fields.hasErrors('price') ? 'is-invalid' : ''}"  th:field="*{price}" id="price">
                                                <span th:if="${#fields.hasErrors('price')}" th:errorClass="invalid-feedback" th:errors="*{price}"></span>
                                            </div>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="detailDesc" class="form-label">Detail description:</label>
                                        <textarea class="form-control" th:classAppend="${#fields.hasErrors('detailDesc') ? 'is-invalid' : ''}"  th:field="*{detailDesc}" id="detailDesc"></textarea>
                                        <span th:if="${#fields.hasErrors('detailDesc')}" th:errorClass="invalid-feedback" th:errors="*{detailDesc}"></span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="shortDesc" class="form-label">Short description:</label>
                                            <input type="text" class="form-control" th:classAppend="${#fields.hasErrors('shortDesc') ? 'is-invalid' : ''}" th:field="*{shortDesc}" id="shortDesc">
                                            <span th:if="${#fields.hasErrors('shortDesc')}" th:errorClass="invalid-feedback" th:errors="*{shortDesc}"></span>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="quantity" class="form-label">Quantity:</label>
                                            <input type="number" step="1" class="form-control"  th:classAppend="${#fields.hasErrors('quantity') ? 'is-invalid' : ''}" th:field="*{quantity}" id="quantity">
                                            <span th:if="${#fields.hasErrors('quantity')}" th:errorClass="invalid-feedback" th:errors="*{quantity}"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-12 col-md-6">
                                         <div class="mb-3">
                                             <label for="factory" class="form-label">Factory:</label>
                                             <select class="form-select" id="factory" th:field="*{factory}">
                                                 <option value="APPLE">Apple (MacBook)</option>
                                                 <option value="ASUS">Asus</option>
                                                 <option value="LENOVO">Lenovo</option>
                                                 <option value="DELL">Dell</option>
                                                 <option value="LG">LG</option>
                                                 <option value="ACER">Acer</option>
                                             </select>
                                         </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="target" class="form-label">Target:</label>
                                            <select class="form-select" id="target" th:field="*{target}">
                                                <option value="GAMING">Gaming</option>
                                                <option value="SINHVIEN_VANPHONG">Sinh viên - Văn Phòng</option>
                                                <option value="THIET-KE-DO-HOA">Thiết kế đồ hoạ</option>
                                                <option value="MONG-NHE">Mỏng nhẹ</option>
                                                <option value="DOANH-NHAN">Doanh nhân</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 mb-3">
                                    <label for="imageFile" class="form-label">Image:</label>
                                    <input class="form-control" type="file" id="imageFile" name="imageFile" accept=".png, .jpg, .jpeg">
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <img
                                                th:class="${product.image != null ? 'd-block' : 'd-none'}"
                                                style="max-height: 250px;"
                                                alt="image preview"
                                                id="imagePreview"
                                                th:src="@{${product.image != null ? product.imagePath : ''}}"
                                        >
                                    </div>
                                </div>


                                <div class="row">
                                    <div  class="col-12 col-md-6 mb-3">
                                        <button type="submit" th:class="'btn w-100 btn-' + ${product.id != null ? 'warning' : 'primary'}">[[${product.id != null ? 'Update' : 'Submit'}]]</button>
                                    </div>
                                    <div  class="col-12 col-md-6">
                                        <a class="d-block btn btn-success" th:href="@{/admin/product}">Back</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script>
    $(document).ready(function() {
        const imageFile = $("#imageFile");
        imageFile.change(function(e){
             let file = e.target.files[0];
             const reader = new FileReader();
            reader.onload = function(e) {
                 $("#imagePreview").attr("src",e.target.result);
                $("#imagePreview").removeClass().addClass('d-block');
            };
             reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
