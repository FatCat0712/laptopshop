<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>
                <div class="container">
                    <div class="row">
                        <div  class="col-12 col-md-6 mx-auto">
                            <h2>[[${pageTitle}]]</h2>
                            <hr>
                            <form th:action=@{/admin/user/save} method="post" th:object="${user}" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" class="form-control" th:field="*{email}" id="email" th:disabled="${user.id != null}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <th:block  th:unless="${user.id != null}">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password:</label>
                                                <input type="password" class="form-control" th:field="*{password}" id="password">
                                            </div>
                                        </th:block>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">Full Name:</label>
                                            <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone number:</label>
                                            <input type="text" class="form-control" th:field="*{phone}" id="phone">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" class="form-control" th:field="*{address}" id="address">
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6">
                                         <div class="mb-3">
                                             <label for="role" class="form-label">Role:</label>
                                             <select class="form-select" id="role" th:field="*{role.name}">
                                                 <option value="ADMIN">ADMIN</option>
                                                 <option value="USER">USER</option>
                                             </select>
                                         </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="avatarFile" class="form-label">Avatar:</label>
                                            <input class="form-control" type="file" id="avatarFile" name="avatarFile" accept=".png, .jpg, .jpeg">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6">

                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <img th:class="${user.avatar != null ? 'd-block' : 'd-none'}" style="max-height: 250px;" alt="avatar preview" id="avatarPreview" th:src="@{'/avatar/' + ${user.avatar}}">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div  class="col-12 col-md-6 mb-3">
                                        <button type="submit" th:class="'btn w-100 btn-' + ${user.id != null ? 'warning' : 'primary'}">[[${user.id != null ? 'Update' : 'Submit'}]]</button>
                                    </div>
                                    <div  class="col-12 col-md-6">
                                        <a class="d-block btn btn-success" th:href="@{/admin/user}">Back</a>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script>
    $(document).ready(function() {
        const avatarFile = $("#avatarFile");
        avatarFile.change(function(e){
             let file = e.target.files[0];
             const reader = new FileReader();
            reader.onload = function(e) {
                 $("#avatarPreview").attr("src",e.target.result);
                $("#avatarPreview").removeClass().addClass('d-block');
            };
             reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
