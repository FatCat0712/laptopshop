<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>
                <div class="container mt-5">
                    <div class="col-12 col-md-10 mx-auto">
                        <div class="d-flex justify-content-between">
                            <h2>
                                User Detail: [[${id}]]
                            </h2>
                        </div>
                        <hr>
                        <div class="card" style="width: 60%;">
                            <div class="card-header">
                                User information
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">ID: [[${user.id}]]</li>
                                <li class="list-group-item">Email: [[${user.id}]]</li>
                                <li class="list-group-item">FullName: [[${user.fullName}]]</li>
                                <li class="list-group-item">Address: [[${user.address}]]</li>
                            </ul>
                        </div>
                        <div class="mt-3">
                            <a class="btn btn-success" th:href="@{/admin/user}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/layout/footer :: content}">...</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
