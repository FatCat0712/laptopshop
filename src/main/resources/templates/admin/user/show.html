<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}" class="text-decoration-none">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h2>
                                        Table users
                                    </h2>
                                </div>
                                <div>
                                    <a class="btn btn-primary p-2" th:href="@{/admin/user/create}">
                                        Create a user
                                    </a>
                                </div>
                            </div>
                            <hr>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${listUsers}">
                                    <td>[[${user.id}]]</td>
                                    <td>[[${user.email}]]</td>
                                    <td>[[${user.fullName}]]</td>
                                    <td>[[${user.role}]]</td>
                                    <td>
                                        <a class="btn btn-success" th:href="'/admin/user/' + ${user.id}">View</a>
                                        <a class="btn btn-warning" th:href="'/admin/user/update/' + ${user.id}">Update</a>
                                        <a class="btn btn-danger" th:href="'/admin/user/delete/' + ${user.id}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
