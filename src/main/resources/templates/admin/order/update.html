<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: content}">...</div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: content}">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Orders</h1>
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}" class="text-decoration-none">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/order}" class="text-decoration-none">Orders</a>
                    </li>
                    <li class="breadcrumb-item active">Orders</li>
                </ol>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                            <h2>[[${pageTitle}]]</h2>
                            <hr>
                            <form th:action=@{/admin/order/save} method="post" th:object="${order}" >
                                <input type="hidden" th:field="*{id}">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <span class="me-5">Order id = [[${order.id}]]</span>
                                            <span>Price: [[${#numbers.formatDecimal(order.totalPrice,0, 'COMMA', 0, 'POINT')}]] Ä‘</span>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="user" class="form-label">User:</label>
                                            <input id="user" class="form-control" th:value="${order.user.fullName}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                         <div class="mb-3">
                                             <label for="status" class="form-label">Status:</label>
                                             <select class="form-select" id="status" th:field="*{status}">
                                                 <option value="PENDING">PENDING</option>
                                                 <option value="SHIPPING">SHIPPING</option>
                                                 <option value="COMPLETE">COMPLETE</option>
                                                 <option value="CANCEL">CANCEL</option>
                                             </select>
                                         </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
